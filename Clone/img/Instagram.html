<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="Instagram.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <!--BANNER LATERAL-->
                <img src="imagem_cel_exterior.png" alt="Make a page">
            </div>
            <!--FORM DE LOGIN E REGISTRO-->
             <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="logo_instagram.png" alt="Instagram">
                    <form id="login-form" >
                        <input type="text" name="username" placeholder="username or email" required>
                        <input type="password" name="password" placeholder="password" required>
                        <input type="submit" value="enter">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Or</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="logo_facebook.svg" alt="Facebook">
                                <span>Log-in with Facebook</span>
                            </a>
                        </div>
                        <div id="forget-pass">
                            <a href="#">Forget your password?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Don't have an account? <a href="#">sign up</a></p>
                </div>
                <div id="get-app-container">
                    <p>Get the app</p>
                    <a href="#">
                        <img src="botao_apple.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="botao_google_play.png" alt="Google Play">
                    </a>
                </div>
             </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Career</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Most relevant accounts</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">languages</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; Instagram by Meta</p>
    </footer>  
</body>
</html>
